    <link href="CodeMirror/lib/codemirror.css" rel="stylesheet">

    <link href="CodeMirror/theme/neat.css" rel="stylesheet">
    <script src="CodeMirror/mode/javascript/javascript.js"></script>
    <script src="CodeMirror/mode/mysql/mysql.js"></script>
    <script>
        $(document).ready(function() {
            var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
                mode: "mysql",
                lineNumbers: true,
                matchBrackets: true,
                tabMode: "indent",
                theme: "neat",
                lineWrapping: "true",
                autofocus: "true",
                indentUnit: 4,
                autoClearEmptyLines: "true",
            });
            var currentQuery = "1";
            var init = 0;
            $('a[data-toggle="tab"]').on('shown', function(e) {
                var elementHref = e.target.href;
                currentQuery = elementHref[elementHref.length-1];
                console.log(currentQuery);
            }); 
            $("#sqlQuery").submit(function(event) {
                $("#querySubmit").attr('class', "btn disabled");
                $("#querySubmit").html("<i class='icon-refresh'></i> Processing");
                var query$ = $('#sqlQuery');
                query$.append("<input type='hidden' name='queryID' value='"+currentQuery+"'/>");
                console.log(query$.serialize());
                $.post('/sqlScript.php', query$.serialize(), function(data) {
                    console.log(data);
                    $("#resultbody").html(data);
                    $("#result").modal('show');
                    //$("#querySubmit").attr('class', "btn btn-small btn-success");
                    $("#querySubmit").html("<i class='icon-play'></i> Run Query");
                });
                return false;  // Stop from submitting
            }); 
        });
    </script>
